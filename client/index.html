<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TideFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@300&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "./resources/styles/index.css">
    <link rel="icon" href="./resources/styles/alabama_crimson_tide_logo_secondary_20035239.png">

  <body onload="handleOnLoad(workouts)">
    <div id = "app">
      <div id="jumbo" class="jumbotron">
        <div class="container">
            <h1 class="container">TideFit</h1>
            <p id="description">Exercise Tracker</p>
        </div>
      </div>
        <div class="col text-center">  
          <!-- Telling user how to start entering workouts -->
          <div id="message">Click Add Activity to Begin!</div> 

            <!-- Add Activity -->
          <div id="addDIV">
              <button id="addBtn" type="button" onclick="addActivity()">Add Activity</button>
          </div> 
        </div>   
    </div>
   </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
